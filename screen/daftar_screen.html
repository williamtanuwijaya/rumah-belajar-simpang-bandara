<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPW Workshop by Rumah Belajar dan GBI CFC</title>
  <link rel="stylesheet" href="../css/daftar_screen.css">
</head>

<body>
  <div class="container">
    <h2>PPW Workshop by Rumah Belajar dan GBI CFC</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
      </div>
      <div class="form-group">
        <label for="wa">Nomor WhatsApp:</label>
        <input type="tel" id="wa" name="wa" required>
      </div>
      <div class="form-group">
        <label for="tanggal">Tanggal Lahir:</label>
        <input type="date" id="tanggal" name="tanggal" required>
      </div>
      <div class="form-group">
        <label for="tempat">Tempat Lahir:</label>
        <input type="text" id="tempat" name="tempat" required>
      </div>
      <div class="form-group">
        <label for="instrumen">Instrumen Bagian:</label>
        <select id="instrumen" name="instrumen" required>
          <option value="vocal">Vocal</option>
          <option value="keyboard">Keyboard</option>
          <option value="gitar">Gitar</option>
          <option value="bass">Bass</option>
          <option value="drum">Drum</option>
          <option value="sound">Sound System</option>
          <option value="other">Other...</option>
        </select>
        <!-- Input teks untuk opsi "Other" -->
        <input type="text" id="otherText" name="otherText" style="display: none;"
          placeholder="Masukkan instrumen lainnya">
      </div>
      <div class="form-group">
        <label for="cool">Cool:</label>
        <input type="text" id="cool" name="cool">
      </div>
      <div class="form-group">
        <label for="harapan">Apa yang kalian harapkan setelah mengikuti workshop ini?</label>
        <textarea id="harapan" name="harapan" rows="4" required></textarea>
      </div>
      <button type="submit">Kirim</button>
    </form>
  </div>
  <script src="../javascript/daftar.js"></script>
</body>

</html>
